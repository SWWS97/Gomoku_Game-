services:
  web:
    build: .
    env_file: ./envs/.env.dev
    volumes:
      - .:/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"

  db:
    image: postgres:16
    env_file: ./envs/.env.dev
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata_dev: