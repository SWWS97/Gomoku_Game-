services:
  web:
    env_file: ./envs/.env.dev
    volumes:
      - .:/app
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
  db:
    env_file: ./envs/.env.dev
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

volumes:
  pgdata_dev: