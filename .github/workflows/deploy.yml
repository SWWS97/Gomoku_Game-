name: CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI - Build and Push Docker Images"] # 1. build.yml 파일 이름 (수정됨)
    types: [ completed ]
    branches: [ main ]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 2. 'build' 워크플로우가 성공(success)했을 때만 실행
    if: github.event.workflow_run.conclusion == 'success'

    steps:
#       rsync나 scp**를 사용해 GitHub Actions 가상 머신에 있는 파일들을 EC2 서버로 직접 복사하는 방식일 때 사용
#      - name: Check out (for metadata only)
#        uses: actions/checkout@v4

      - name: SSH deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            # ---- Docker/Compose 준비 ----
            command -v docker >/dev/null 2>&1 || curl -fsSL https://get.docker.com | sudo sh
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update -y && sudo apt-get install -y docker-compose-plugin
            fi
            command -v git >/dev/null 2>&1 || sudo apt-get install -y git

            # ---- 앱 디렉토리 & 코드 ----
            APP_DIR=/srv/gomoku
            REPO_URL="${{ secrets.REPO_URL }}"
            sudo mkdir -p "$APP_DIR"
            sudo chown ubuntu:ubuntu "$APP_DIR"

            if [ ! -d "$APP_DIR/.git" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch origin
              git reset --hard origin/main
            fi

            cd "$APP_DIR"

            # ---- 환경변수 파일 ----
            mkdir -p envs
            cat > envs/.env.prod << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF

            # ---- 배포 (이미지 업데이트 및 컨테이너 재시작) ----
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --pull=always

            # ---- 상태/로그 체크 ----
            docker compose ps
            docker compose logs -n 80 web nginx

            # ---- 사용 안 하는 이미지/레이어 정리 ----
            docker system prune -f