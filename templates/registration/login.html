{% extends "registration/base_auth.html" %}
{% block title %}로그인 – Omok{% endblock %}
{% block content %}
<h1><span class="stone black"></span> 로그인</h1>
<p class="sub">오목 한 판 하러 가볼까요?</p>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="row">
    <label for="id_username">아이디</label>
    {{ form.username }}
    {{ form.username.errors }}
  </div>
  <div class="row">
    <label for="id_password">비밀번호</label>
    {{ form.password }}
    {{ form.password.errors }}
  </div>
  <button class="btn" type="submit">입장하기 (●)</button>
  <div class="links">
    <a class="muted" href="{% url 'password_reset' %}">비밀번호 재설정</a>
    <a class="muted" href="{% url 'accounts:signup' %}">회원가입</a>
  </div>

  {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
  {% endif %}

</form>
{% endblock %}
