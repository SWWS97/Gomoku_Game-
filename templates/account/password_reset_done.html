{% extends "account/base_auth.html" %}
{% block title %}이메일 전송 완료 – 오목조목{% endblock %}
{% block content %}
<div class="success-icon">
  <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="32" r="28" stroke="#4a7c59" stroke-width="4" fill="none"/>
    <path d="M20 32l8 8 16-16" stroke="#4a7c59" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

<h1>이메일을 확인해주세요</h1>
<p class="sub">비밀번호 재설정 링크를 보내드렸습니다</p>

<div class="info-card">
  <p>입력하신 이메일 주소로 비밀번호 재설정 링크를 보내드렸습니다.</p>
  <p>이메일이 도착하지 않았다면:</p>
  <ul>
    <li>스팸 메일함을 확인해주세요</li>
    <li>이메일 주소가 정확한지 확인해주세요</li>
  </ul>
</div>

<div class="links" style="justify-content: center; margin-top: 20px;">
  <a class="muted" href="{% url 'account_login' %}">로그인으로 돌아가기</a>
</div>

<style>
  .success-icon {
    text-align: center;
    margin-bottom: 16px;
  }
  h1 {
    text-align: center;
  }
  .sub {
    text-align: center;
  }
  .info-card {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 12px;
    padding: 16px 20px;
    margin-top: 20px;
    font-size: 14px;
    line-height: 1.6;
  }
  .info-card p {
    margin: 0 0 8px;
  }
  .info-card ul {
    margin: 8px 0 0;
    padding-left: 20px;
  }
  .info-card li {
    margin: 4px 0;
    color: #666;
  }
</style>
{% endblock %}
