{% extends "account/base_auth.html" %}

{% block title %}로그아웃 – Omok{% endblock %}

{% block content %}
<h1><span class="stone black"></span> 로그아웃</h1>
<p class="sub">정말 로그아웃하시겠습니까?</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}

  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}

  <button class="btn" type="submit">로그아웃</button>

  <div class="links" style="margin-top: 16px; justify-content: center;">
    <a class="muted" href="{% url 'games:lobby' %}">취소하고 로비로 돌아가기</a>
  </div>
</form>
{% endblock %}
