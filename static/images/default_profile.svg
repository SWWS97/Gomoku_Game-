<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 배경 그라데이션 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59"/>
      <stop offset="100%" style="stop-color:#3a6347"/>
    </linearGradient>
    <!-- 오목돌 그라데이션 (흰돌) -->
    <radialGradient id="whiteStone" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </radialGradient>
    <!-- 오목돌 그라데이션 (흑돌) -->
    <radialGradient id="blackStone" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </radialGradient>
  </defs>

  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="50" fill="url(#bgGrad)"/>

  <!-- 바둑판 격자 (장식) -->
  <g stroke="#5a8c69" stroke-width="0.8" opacity="0.4">
    <line x1="20" y1="30" x2="80" y2="30"/>
    <line x1="20" y1="50" x2="80" y2="50"/>
    <line x1="20" y1="70" x2="80" y2="70"/>
    <line x1="30" y1="20" x2="30" y2="80"/>
    <line x1="50" y1="20" x2="50" y2="80"/>
    <line x1="70" y1="20" x2="70" y2="80"/>
  </g>

  <!-- 오목돌들 -->
  <!-- 흑돌 -->
  <circle cx="30" cy="30" r="9" fill="url(#blackStone)" stroke="#111827" stroke-width="0.5"/>
  <circle cx="50" cy="50" r="9" fill="url(#blackStone)" stroke="#111827" stroke-width="0.5"/>
  <circle cx="70" cy="70" r="9" fill="url(#blackStone)" stroke="#111827" stroke-width="0.5"/>

  <!-- 백돌 -->
  <circle cx="50" cy="30" r="9" fill="url(#whiteStone)" stroke="#9ca3af" stroke-width="0.5"/>
  <circle cx="70" cy="50" r="9" fill="url(#whiteStone)" stroke="#9ca3af" stroke-width="0.5"/>

  <!-- 물음표 (게스트 느낌) -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle">?</text>
</svg>